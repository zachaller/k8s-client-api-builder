apiVersion: platform.example.com/v1alpha1
kind: WebService
metadata:
  name: app-with-env
  namespace: default
spec:
  image: myapp:latest
  replicas: 2
  port: 8080
  enableIngress: false
  env:
    - name: DATABASE_URL
      value: postgres://db:5432/mydb
    - name: REDIS_HOST
      value: redis.default.svc.cluster.local
    - name: LOG_LEVEL
      value: debug

